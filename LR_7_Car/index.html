<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Оберіть машину мрії</title>
        <link rel="stylesheet" href="scss/style.css">
    </head>
    <body>
        <div class="container">
            <p class="main_txt">Оберіть машину мрії</p>
            <div class="catalog">
                <div class="swipe swipe__left">&lt;</div>
                <div class="swipe swipe__right">&gt;</div>
                <div class="card">
                    <div class="c__block">
                        <a href="https://www.bmw.com/en/models/x5-m.html" class="category">Автомобілі</a>
                    </div>
                    <hr>
                    <a href="https://www.bmw.com/en/models/x5-m.html"><img src="img/bmw2025.jpeg" alt="2025 BMW X5 M SUV"></a>
                    <div class="content">
                        <p class="name soon">2025 BMW X5 M SUV</p>
                        <p class="price soon_p">90 000 $</p>
                        <button class="buy_btn first"><a href="https://www.bmw.com/en/models/x5-m.html">Незабаром в продажі</a></button>
                    </div>
                    <div class="tag new"><p>Новинка</p></div>
                </div>
                <div class="card">
                    <div class="c__block">
                        <a href="https://www.audi.com/en/models/rsq8.html" class="category">Автомобілі</a>
                    </div>
                    <hr>
                    <a href="https://www.audi.com/en/models/rsq8.html"><img src="img/audirsq8" alt="2025 Audi RSQ8"></a>
                    <div class="content">
                        <p class="name">2025 AUDI RSQ8</p>
                        <p class="price">204 500 $</p>
                        <button class="buy_btn"><a href="https://www.audi.com/en/models/rsq8.html">Замовити</a></button>
                    </div>
                    <div class="tag hit"><p>Хіт продажів</p></div>
                </div>
                <div class="card">
                    <div class="c__block">
                        <a href="https://www.bmw.com/en/models/m5.html" class="category">Автомобілі</a>
                    </div>
                    <hr>
                    <a href="https://www.bmw.com/en/models/m5.html"><img src="img/bmwm5f90.jpeg" alt="2025 BMW M5 F90 Competition"></a>
                    <div class="content">
                        <p class="name">2025 BMW M5 F90 COMPETITION</p>
                        <p class="price">125 000 $</p>
                        <button class="buy_btn"><a href="https://www.bmw.com/en/models/m5.html">Замовити</a></button>
                    </div>
                </div>
                <div class="card">
                    <div class="c__block">
                        <a href="https://www.audi.com/en/models/a6.html" class="category">Автомобілі</a>
                    </div>
                    <hr>
                    <a href="https://www.audi.com/en/models/a6.html"><img src="img/audic6a6.jpeg" alt="2025 Audi C6 A6"></a>
                    <div class="content">
                        <p class="name">2025 AUDI C6 A6</p>
                        <p class="price">71 000 $</p>
                        <button class="buy_btn"><a href="https://www.audi.com/en/models/a6.html">Замовити</a></button>
                    </div>
                    <div class="tag hit"><p>Хіт продажів</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
